<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            First Name:
            <input type="text" id="first-name" name="first-name" placeholder="first-name" required><br>
            Last Name:
            <input type="text" id="Last-name" name="last-name" placeholder="last-name" required><br>
            Username:
            <input type="text" id="new-username" name="username" placeholder="Username" required><br>
            Email:
            <input type="email" id="new-email"name="email"placeholder="email"required><br>
            Password:
            <input type="password" id="new-password" name="password" placeholder="Password" required><br>
            Confirm-Password:
            <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-Password" required><br>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
